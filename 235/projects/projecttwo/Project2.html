<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
 	<title>Project 2</title>
 	<link rel="stylesheet" href="style/style.css">
</head>


<body>
<header>
	<h1>Higher or Lower</h1>
</header>

<div id="parameters">
	<h3>Choose the game's parameters!</h3>
	<legend>Would you like to play based on Anime or Manga</legend>
	<div id="AniMan">
		<p><input type="radio" name="animan" id="Anime" value="true" /> Anime</p>
		<p><input type="radio" name="animan" id="Manga" value="" /> Manga</p>
	</div>
	<hr>
	<legend>Choose what category</legend>
	<div id="PopRate">
		<p><input type="radio" name="poprate" id="Pop" value="Popularity" /> Popularity</p>
		<p><input type="radio" name="poprate" id="Rate" value="Rating" /> Rating</p>
		<p><input type="radio" name="poprate" id="Score" value="Score"> Score</p>
	</div>
	<hr>
	<legend>Type your starting year (leave blank if you don't want to limit by year)</legend>
	<div id="year">
		<p>Year <input type="text" name="year" id="Year" value="" /></p>
		<p id="warn"></p>
	</div>
	<hr>
	<p id="info">You will play based on: </p>
	<p id="ani">Type: </p>
	<p id="cat">Category: </p>
	<p id="yr">Year: </p>
</div>

<div class="widgets">
	<button type="button" id="search" class="green">Press to Play!</button>
</div>
<div id="status"></div>
<hr>
</body>
<script src="JS/main.js"></script>
</html>
